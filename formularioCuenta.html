<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/style2.css">  
    <link rel="icon" type="image/x-icon" href="img/snes_game_games_7296.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Registro</title>

</head>
    

<body class="cuerpo">
    
    <header class="cabeza1" id="idheader">
                
    </header>
    

    <div class="formularios"> 
        <h4 class="secciones" >Registar Usuario</h4>
    <form action="" method="" class="formu">        
        

            <label for="">Usuario:</label> <input size="10" type="text" name="usuario" required> <br><br>

            <label for="">Mail:</label> <input size="10" type="email" name="mail" required> <br><br>

            <label for="">Clave:</label> <input size="10" type="password" name="clave" required> <br><br>

            <label for="">Nombre:</label> <input size="10" type="text" name="nombre" placeholder="Ingrese su nombre aqui" > <br><br>

            <label for="">Apellido:</label> <input size="10" type="text" name="apellido" placeholder="Ingrese su apellido aqui" > <br><br>

        
        <br>

     
        <label for="">Direccion:</label> <input size="10" type="text" name="direc" placeholder="Ingrese su dirección aqui"> <br><br>

        <label for="">Numero:</label> <input size="10" type="text" name="numero" placeholder="Ingrese el numero"> <br><br>

        <label for="">Ciudad:</label> <input size="10" type="text" name="ciudad" value="Buenos Aires"> <br><br>

        <label for="">Código Postal:</label> <input size="10" type="text" name="codPostal" placeholder="Ingrese su codigo postal aqui"><br> <br>

        <label for="">Telefono:</label> <input size="10" type="tel" name="telefono" placeholder="ingrese su telefono aqui"> <br><br>
            
        <label for="">Fecha Nac.(mm/dd/yyyy):</label> <input size="10" type="date" name="fecha"> <br><br>

        
        <input type="submit" value="Enviar">
        <button type="reset">Reset</button>
    </div>   
        <br><br>

    </form>

    <footer class="pie" id="idfooter">

    </footer>
    <script src="js/index.js"></script>
</body>
</html>
